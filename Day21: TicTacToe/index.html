<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game-area">
  <header>
   
    <h1>TIC TAC TOE</h1>
  </header>
  <div id="game-board">
    <br>
    <br>
    <div id="scores">
      <h2>Scores:</h2>
      <div>
        <h3>Player 1:
          <span id="scoreP1">&nbsp;0</span>
        </h3>
        <h3>Player 2:
          <span id="scoreP2">&nbsp;0</span>
        </h3>
        <h3>Draws:
          <span id="draws">&nbsp;0</span>
        </h3>
      </div>
    </div>
    <h3>Round:
      <span id="round">1</span>
    </h3>
    <div id="player-turn"></div>
    <ul>
      <div id="board">
      <div id="row1">
        <li id="r1c1" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);">+</li>
        <li id="r1c2" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);border-left:solid #FBDE44FF 0.5vw;border-right:solid #FBDE44FF 0.5vw;">+</li>
        <li id="r1c3" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);">+</li>
      </div>
      <div id="row2">
        <li id="r2c1" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0); border-top:solid #FBDE44FF 0.5vw; border-bottom:solid #FBDE44FF 0.5vw;">+</li>
        <li id="r2c2" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0); border:solid #FBDE44FF 0.5vw;">+</li>
        <li id="r2c3" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0); border-top:solid #FBDE44FF 0.5vw;border-bottom:solid #FBDE44FF 0.5vw;">+</li>
      </div>
      <div id="row3">
        <li id="r3c1" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);">+</li>
        <li id="r3c2" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0); border-left:solid #FBDE44FF 0.5vw;border-right:solid #FBDE44FF 0.5vw;">+</li>
        <li id="r3c3" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);">+</li>
      </div>
      </div>
    </ul>
  </div>
  <div id="result"></div>
  <audio preload="auto" id="click" ></audio>
  <audio preload="auto" id="victory" ></audio>
  <audio preload="auto" id="click-hover" ></audio>
  <div id="menu">
    <button type="menu" id="reset-button" onclick="nextRound();" onmouseover="playSound();">Next Round</button>
    <button type="menu" id="next-button" onclick="reset()" onmouseover="playSound();">Reset Game</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
